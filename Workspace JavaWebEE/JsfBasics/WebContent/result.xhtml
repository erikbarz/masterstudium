<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>JSF-App Basics: Result</title>
</h:head>
<h:body>
        Folgende Informationen wurden in der Managed Bean im Request Scope festgehlaten:<br></br>
        Ihr vollständiger Name: <h:outputLabel id="name"
		value="#{managedBean.name}" />
	<h:form>
		<table>
			<tr>
				<td>Straße: <h:outputLabel value="#{managedBean.strasse}" /></td>
			</tr>
			<tr>
				<td>PLZ: <h:outputLabel value="#{managedBean.plz}" /></td>
			</tr>
			<tr>
				<td>Ort: <h:outputLabel value="#{managedBean.ort}" /></td>
			</tr>
			<tr>
				<td>Mail: <h:outputLabel value="#{managedBean.mail}" /></td>
			</tr>
			<tr>
				<td>Gewicht: <h:outputLabel value="#{managedBean.gewicht}" /></td>
			</tr>
			<tr>
				<td>Alter: <h:outputLabel value="#{managedBean.alter}" /></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
