<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JSF-App Basics: Formular</title> 
    </h:head>
    
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td><h:outputLabel value="Vorname" /></td>
                    <td><h:inputText id="vorname" value="#{managedBean.vorname}" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Nachname" /></td>
                    <td><h:inputText id="nachname" value="#{managedBean.nachname}" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="strasse" /></td>
                    <td><h:inputText id="strasse" value="#{managedBean.strasse}" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="PLZ" /></td>
                    <td><h:inputText id="plz" value="#{managedBean.plz}" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Ort" /></td>
                    <td><h:inputText id="ort" value="#{managedBean.ort}" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Alter" /></td>
                    <td><h:inputText id="alter" value="#{managedBean.alter}" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Mail" /></td>
                    <td><h:inputText id="mail" value="#{managedBean.mail}" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Gewicht" /></td>
                    <td><h:inputText id="gewicht" value="#{managedBean.gewicht}" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><h:commandButton id="absenden" value="Absenden" action="#{managedBean.onButtonClicked}" /></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
