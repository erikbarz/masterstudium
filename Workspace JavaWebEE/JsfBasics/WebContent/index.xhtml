<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JSF-Seite Basics: Start</title>
    </h:head>
    
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td><h:outputLabel value="Vorname" /></td>
                    <td><h:inputText id="vorname" value="#{managedBean.vorname}" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Nachname" /></td>
                    <td><h:inputText id="nachname" value="#{managedBean.nachname}" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><h:commandButton id="absenden" value="Absenden" action="#{managedBean.onButtonClicked}" /></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
